{% extends "layout.html" %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>

<div class="recipe-list">
    {% if recipes %}
        {% for key, recipe in recipes.items() %}
            <div class="recipe-item">
                <img src="{{ url_for('static', filename='recipes/' + recipe.image_url) }}" alt="Recipe Image">
                <div class="recipe-details">
                    <h2>{{ recipe.title }}</h2>
                    <p class="description">{{ recipe.content }}</p>

                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No recipes found for your search query.</p>
    {% endif %}
</div>
{% endblock content %}
